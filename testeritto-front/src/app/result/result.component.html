
<!-- <th class="alert-success" scope="col">{{this.status}}</th>
<th class="alert-success" scope="col">Date: {{this.date}}</th> -->
<table *ngFor="let results of this.results" class="table ">
    <thead>
        <tr>
            <td class="table-primary" scope="col"><strong>Catergory name</strong></td>
            <td class="table-primary" scope="col"><strong>Score: {{results.score}}</strong></td>
        </tr>
    </thead>
    <tbody *ngFor="let replies of results.replies | keyvalue">
        <th colspan="2" class="table-dark">{{replies.key}}</th>      
        <tr *ngFor="let reply of replies.value">
            <td colspan="2" class="table-secondary" scope="col" style="padding-left: 20px;">{{reply}}</td>  
        </tr>           
    </tbody>                  
</table>
