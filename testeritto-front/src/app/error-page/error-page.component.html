

<div [hidden]="status!=503">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <h1>
                        Oops!</h1>
                    <h2>
                        503 Server Unavailable</h2>
                    <div class="error-details">
                        Server is unavailable now. Please try again later
                    </div>
                    <div class="error-actions">
                        <a href="/login" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-home"></span>
                            Take Me Home </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
