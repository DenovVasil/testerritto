<mat-form-field style="width: 350px" class="example-full-width">
    <textarea matInput [formControl] = "remarkForm" [(ngModel)]="data.remarkText" type="text" placeholder="Enter your remark for '{{data.remarkQuestion}}'"
              minlength="10" maxlength="300"  required></textarea>
    <mat-error *ngIf="remarkForm.invalid" > {{getErrorMessage()}}</mat-error>
</mat-form-field>
<div mat-dialog-actions>
    <button style="margin-right: 4px" class="btn btn-danger"  (click)="onNoClick()">No Thanks</button>
    <button class="btn btn-success" [disabled] = "remarkForm.invalid" [mat-dialog-close]="data.remarkText">Ok</button>
</div>
