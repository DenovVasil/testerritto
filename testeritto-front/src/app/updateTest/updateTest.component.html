  <h1 mat-dialog-title>Update test</h1>
  <hr>
  <div mat-dialog-content>
    <h4>Write name to the updated test</h4>
    <mat-form-field style="width: 400px;"  appearance="outline">
      <mat-label>Test name</mat-label>
      <input #input style="width: 400px;" matInput [formControl]="name" required placeholder="Enter test name">
      <mat-hint style="text-align: end">{{input.value?.length || 0}}/30</mat-hint>
      <mat-error *ngIf="name.invalid && name.errors.required">You must enter a test name</mat-error>
      <mat-error *ngIf="name.invalid && name.errors.maxlength">Maximum 30 characters</mat-error>
      <mat-error *ngIf="name.invalid && name.errors.changeName">{{error}}</mat-error>
    </mat-form-field>
  </div>
  <div><button class="btn btn-success" cdkFocusInitial mat-button (click)="updateTest()" ><i class="glyphicon glyphicon-ok"></i></button></div>

  <div [hidden]="!loading">
    <mat-tab-group [(selectedIndex)]="selectedIndex" (selectedTabChange)="tabChanged($event)" animationDuration="1000ms" dynamicHeight mat-align-tabs="center">
        <mat-tab label="My created groups">
            <ng-template  matTabContent>
                <div  class="mat-elevation-z8">
                    <table style="border-spacing: 20px;" mat-table [dataSource]="createdGradeCategoryDataSourse">
    
                       <!-- <ng-container  matColumnDef="create">
                            <th mat-header-cell *matHeaderCellDef [attr.colspan]="3">
                                <button class="btn btn-success btn-sm btn-block" (click)="createGroup()">Create new Group</button>                       
                            </th>
                        </ng-container>-->
    
                        <ng-container  matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                <div [hidden]="!isGradeEmpty"><h4>You have not any created group yet</h4></div>                         
                            </th>
                            <td style="padding-right: 15px; width: 415px; word-wrap: break-word;" mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                      
                                                
                        <ng-container  matColumnDef="update">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td style="padding-right: 15px;" mat-cell *matCellDef="let element">                            
                                <button  class="btn btn-warning btn-sm" ><i class="glyphicon glyphicon-pencil"></i></button>
                            </td>
                        </ng-container> 
    
                        <ng-container  matColumnDef="delete">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element">
                                <button class="btn btn-danger btn-sm" ><i class="glyphicon glyphicon-trash"></i></button>
                            </td>
                        </ng-container> 
    
                      </table>
                </div>    
            </ng-template>
        </mat-tab>
        <mat-tab label="Groups where I consist">
            <ng-template matTabContent>
                <div [hidden]="!isQuestionEmpty"><h4>You don't consist in any group yet</h4></div>
                <table style="border-spacing: 20px;" mat-table matSort  [dataSource]="createdQuestionsDataSourse">

                    <ng-container  matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header><h4>Sort</h4></th>
                        <td style="padding-right: 15px; width: 415px; word-wrap: break-word;" mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <ng-container  matColumnDef="show">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td style="padding-right: 15px;" mat-cell *matCellDef="let element">
                            <button  class="btn btn-info btn-sm" ><i class="glyphicon glyphicon-eye-open"></i></button>                            
                        </td>
                    </ng-container>   

                    <ng-container  matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td  mat-cell *matCellDef="let element">
                            <button style="width: 100px;" class="btn btn-danger btn-sm" >Exit from group</button>
                        </td>
                    </ng-container> 
                  </table>
            </ng-template>
        </mat-tab>   
    </mat-tab-group>
</div>
