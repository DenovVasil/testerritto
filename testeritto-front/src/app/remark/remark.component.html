<button class="btn btn-info btn-sm" (click)="goBackToGroup()">Back to group</button>
<mat-tab-group [(selectedIndex)]="selectedIndex" (selectedTabChange)="tabChanged($event)" animationDuration="1000ms">
  <mat-tab label="Not viewed">
    <ng-template matTabContent>
      <div class="mat-elevation-z8">
        <table mat-table matSort  [dataSource]="NotViewedDataSource">

            <ng-container matColumnDef="testName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Test name </th>
              <td style="padding-right: 10px;" mat-cell *matCellDef="let element"> {{element.testName}} </td>
            </ng-container>
        
            <ng-container matColumnDef="questionText">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Question </th>
              <td style="padding-right: 10px;" mat-cell *matCellDef="let element"> {{element.questionText}} </td>
            </ng-container>
          
            <ng-container matColumnDef="text">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Remark </th>
              <td style="padding-right: 10px;" mat-cell *matCellDef="let element"> {{element.text}} </td>
            </ng-container>

            <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef></th>
              <td style="padding-right: 10px;" mat-cell *matCellDef="let element">
                <button style="width: 120px;" class="btn btn-warning btn-sm" (click)="checkedAsViewed(element.id)">Change question</button>  
              </td>
            </ng-container>

            <ng-container matColumnDef="seen">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button style="width: 40px;" class="btn btn-info btn-sm" (click)="checkedAsViewed(element.id)">OK</button>  
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedNotViewedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedNotViewedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Viewed">
    <ng-template matTabContent>
      <div class="mat-elevation-z8">
        <table mat-table matSort   [dataSource]="ViewedDataSource">

            <ng-container matColumnDef="testName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Test name </th>
              <td style="padding-right: 10px;" mat-cell *matCellDef="let element"> {{element.testName}} </td>
            </ng-container>
        
            <ng-container matColumnDef="questionText">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Question </th>
              <td style="padding-right: 10px;"  mat-cell *matCellDef="let element"> {{element.questionText}} </td>
            </ng-container>
          
            <ng-container matColumnDef="text">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Remark </th>
              <td style="padding-right: 10px;" mat-cell *matCellDef="let element"> {{element.text}} </td>
            </ng-container>
          
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button style="width: 70px;" class="btn btn-danger btn-sm" (click)="delete(element.id)">Delete</button>  
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedViewedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedViewedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
