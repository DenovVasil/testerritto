<h2 class="mb-4 text-center">Login</h2>

<div class="row justify-content-center">
  <div *ngIf="!!error" class="col-6 alert alert-danger" role="alert">
    {{ error }}
  </div>
</div>


<div class="row justify-content-center">
  <form class="col-6" [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
    <div class="form-group">
      <label for="login">Login:</label>
      <input
          class="form-control"
          id="login"
          name="login"
          type="text"
          placeholder="Email"
          formControlName="login">
        <div *ngIf="loginForm.controls.login.hasError('required') && isSubmited" class="not-valid">
          Login is required
        </div>
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input
          id="password"
          name="password"
          class="form-control"
          type="password"
          placeholder="Password"
          formControlName="password">
      <div *ngIf="loginForm.controls.password.hasError('required') && isSubmited" class="not-valid">
        Password is required
      </div>
    </div>
    <div class="mt-4">
      <button class="pl-3 pr-3 btn btn-info" type="submit">Login</button>
    </div>
  </form>
</div>
