<h1 mat-dialog-title>{{data.title}}</h1>
<hr>
<div mat-dialog-content>
  <h3>{{data.text}}</h3>
   <h4 style="color: red;">This action can't be undone.</h4>
</div>
<div class="row justify-content-end" mat-dialog-actions>
  <button class="btn btn-danger" mat-button cdkFocusInitial (click)="onNoClick()">Cancel</button>
  <button class="btn btn-success" style="margin-left: 20px;" mat-button (click)="onYesClick()">Yes</button>
</div>
