<button class="btn btn-info btn-sm" (click)="goBackToGroup()">Back to group</button>

<mat-tab-group [selectedIndex]="selectedIndex" (selectedTabChange)="tabChanged($event)"  animationDuration="1000ms">
    <mat-tab label="Users">
      <ng-template matTabContent>
        <div class="mat-elevation-z8">
          <table mat-table matSort  [dataSource]="usersDataSource">
  
              <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last name </th>
                <td style="padding-right: 10px;" mat-cell *matCellDef="let element"> {{element.lastName}} </td>
              </ng-container>
          
              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First name </th>
                <td style="padding-right: 10px;" mat-cell *matCellDef="let element"> {{element.firstName}} </td>
              </ng-container>
            
              <ng-container matColumnDef="seeTests">
                <th mat-header-cell *matHeaderCellDef></th>
                <td style="padding-right: 10px;" mat-cell *matCellDef="let element">
                    <button style="width: 120px;" class="btn btn-info btn-sm" (click)="seeAllPassedTestsByUser(element.id)">See tests</button>
                </td>
              </ng-container>
  
              <ng-container matColumnDef="kickOut">
                <th mat-header-cell *matHeaderCellDef></th>
                <td style="padding-right: 10px;" mat-cell *matCellDef="let element">
                    <button style="width: 120px;" class="btn btn-danger btn-sm" (click)="kickOutUser(element.id)">Kick out</button>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedUsersColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedUsersColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab [disabled]="!showPassedTests" label="User passed tests">
        <ng-template matTabContent>
            <div class="mat-elevation-z8">
              <table mat-table matSort  [dataSource]="testsDataSource">
      
                  <ng-container matColumnDef="nameTest">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Test name</th>
                    <td style="padding-right: 10px;" mat-cell *matCellDef="let element"> {{element.nameTest}} </td>
                  </ng-container>

                  <ng-container matColumnDef="seeResults">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td style="padding-right: 10px;" mat-cell *matCellDef="let element">
                        <button style="width: 120px;" class="btn btn-info btn-sm" (click)="seeResultsForTest(element.id)" >See results</button>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedTestsColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedTestsColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
          </ng-template>
    </mat-tab>
    <mat-tab [disabled]="!showResults" label="Test results">
        <table style="border-spacing: 20px;" mat-table matSort  [dataSource]="resultsDataSource">
            
            <ng-container  matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                <td style="padding-right: 10px;" mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
          
            <ng-container  matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td style="padding-right: 10px;" mat-cell *matCellDef="let element">{{element.status}}</td>
            </ng-container>   
            
            <ng-container  matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td  mat-cell *matCellDef="let element">                            
                  <button style="width: 100px;" class="btn btn-info btn-sm" (click)="showDetailsOnResult(element.date)">Details</button>                         
                </td>
            </ng-container> 
          
            <tr mat-header-row *matHeaderRowDef="displayedResultsColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedResultsColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-tab>
  </mat-tab-group>
